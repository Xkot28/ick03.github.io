      <section id="overview">
        <h2>概要</h2>
        <p>
          千葉県の北西部に位置する人口約50万人の市。<br>
            江戸川に面し、交通の要所として発展。<br>
              子育てしやすい街としても評価されています。
        </p>
      </section>
      <section id="history">
        <h2>松戸市の歴史</h2>
        <p>
          古くは海岸線に面し、江戸時代は放牧地。<br>
            戦後は団地の建設でベッドタウンとして発展。
        </p>
      </section>
